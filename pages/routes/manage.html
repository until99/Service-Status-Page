<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="Detailsport" content="width=device-width, initial-scale=1.0">
  <title>API Status Service</title>

  <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">

  <!-- Taillwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- JS -->
  <script defer src="../../scripts/global_vars.js"></script>

  <script defer src="scripts/manage_apis.js"></script>
  <script defer src="../../scripts/user_menu_controll.js"></script>
  <script defer src="../../scripts/database_manipulation.js"></script>

  <!-- General CSS -->
  <link rel="stylesheet" href="/styles/general.css">
</head>


<body>

  <script>
    if (localStorage.getItem("cd_user") == null) {
      window.location = 'http://127.0.0.1:5500/pages/auth/login.html';
    }
  </script>


  <nav class="flex justify-between px-12 pt-6 py-12">
    <div>
      <a href="/"><img width="48" height="48" src="/images/logo.png" alt="logo"></a>
    </div>

    <div id="profile-wrapper">
      <button id="profile-button">
        <img width="48" height="48" class="rounded-full" id="profile-icon"
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Funi-el.dk%2Fwp-content%2Fuploads%2F2015%2F11%2Fdummy-profile-picmale1.png&f=1&nofb=1&ipt=efbe35dd369102266bcc9c51a8a70bb5cc09ccb9e14055fde8e89e62726db4b6&ipo=images" alt="profile logo">
      </button>

      <div class="relative" id="profile-options-menu">
        <div
          class="absolute end-0 z-10 mt-2 w-72 rounded-md border border-gray-100 shadow-lg border-gray-800 bg-[#181a1b]"
          role="menu">
          <div class="p-2">
            <a href="/" class="block rounded-lg px-4 py-2 text-sm text-gray-400 hover:bg-[#131516] hover:text-white"
              role="menuitem" id="manage-routes">
              Página Inicial
            </a>
          </div>
          <div class="p-2">
            <a href="/pages/routes/manage.html"
              class="block rounded-lg px-4 py-2 text-sm text-gray-400 hover:bg-[#131516] hover:text-white"
              role="menuitem" id="manage-routes">
              Gerenciar Rotas Monitoradas
            </a>
          </div>
          <div class="p-2">

            <button id="logout-menu-button"
              class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-700 hover:bg-red-200"
              role="menuitem">
              Log Out
            </button>

          </div>
        </div>
      </div>

    </div>
  </nav>

  <main>
    <section class="relative flex flex-wrap justify-center items-center">

      <div class="px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
        <div class="mx-auto max-w-lg text-center">
          <h1 class="text-2xl font-bold sm:text-3xl text-white">Cadastre uma nova rota</h1>

          <p class="mt-4 text-white">
            A nova rota será monitorada de hora em hora</br>você poderá ver os logs diretamente na página principal.
          </p>
        </div>

        <form id="route-register-form" class="mx-auto mb-0 mt-8 max-w-md space-y-4 flex flex-col gap-4 items-center">

          <input type="text" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
            placeholder="Ex: https://google.com/" id="route-input" required />

          <input type="submit"
            class="w-fit inline-block rounded bg-indigo-600 px-4 py-4 text-xs font-medium text-white hover:bg-indigo-700"
            value="Registrar nova rota" />

        </form>
      </div>

    </section>
  </main>

</body>

</html>
