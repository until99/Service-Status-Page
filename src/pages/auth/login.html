<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Service Page
  </title>

  <link rel="shortcut icon" href="/src/assets/favicon/favicon.ico" type="image/x-icon">

  <!-- Taillwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- General CSS -->
  <link rel="stylesheet" href="/src/styles/index.css">

  <!-- General JS -->
  <script defer src="/src/scripts/general.js"></script>

  <!-- Login -->
  <script defer src="/src/scripts/auth/login.js"></script>

</head>

<body>
  <header class="flex justify-between items-center p-12 w-full">
    <div class="flex items-center gap-4">
      <a id="home" rel="noopener noreferrer"><img width="60" height="60" src="/src/assets/logo.png" alt="Logo"></a>
      <h1 class="text-3xl font-bold text-gray-200 ">Status Service</h1>
    </div>
  </header>

  <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg text-center">
      <h1 class="text-2xl font-bold sm:text-3xl text-gray-200">Login</h1>
    </div>

    <form action="#" class="mx-auto mb-0 mt-8 max-w-md space-y-4" id="login-form">
      <div>
        <label for="email" class="sr-only">Email</label>

        <div class="relative">
          <input type="email" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" id="email"
            placeholder="Email" />

          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
            </svg>
          </span>
        </div>
      </div>

      <div>
        <label for="password" class="sr-only">Password</label>

        <div class="relative">
          <input type="password" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" id="password"
            placeholder="Senha" />

          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </span>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <p class="text-sm text-gray-500">
          NÃ£o tem conta?
          <a class="underline" id="signup-button">Registre-se</a>
        </p>

        <button type="submit" class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white">
          Entrar
        </button>
      </div>
    </form>
  </div>
</body>
