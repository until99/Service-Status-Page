<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Service Page
  </title>

  <link rel="shortcut icon" href="/src/assets/favicon/favicon.ico" type="image/x-icon">

  <!-- Taillwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- General CSS -->
  <link rel="stylesheet" href="/src/styles/index.css">

  <!-- Profile -->
  <script defer src="/src/scripts/profile-button.js"></script>

  <!-- General JS -->
  <script defer src="/src/scripts/general.js"></script>

  <!-- Routes -->
  <script defer src="/src/scripts/routes.js"></script>

</head>

<body>

  <script>
    if (localStorage.getItem('token') == 'null') {
      window.location = localStorage.getItem('base_route') + '/src/pages/auth/login.html';
    }
  </script>

  <header class="flex justify-between items-center p-12 w-full">
    <div class="flex items-center gap-4">
      <a id="home" rel="noopener noreferrer"><img width="60" height="60" src="/src/assets/logo.png" alt="Logo"></a>
      <h1 class="text-3xl font-bold text-gray-200 ">Status Service</h1>
    </div>

    <div class="flex flex-col gap-4 items-end">
      <div>
        <button id="profile-button">
          <img src="https://i.pinimg.com/736x/8f/af/7a/8faf7aff61d863f090560c3f0dd3d9f6.jpg"
            class="rounded-full w-16 h-16 object-cover" alt="Profile Image">
        </button>
      </div>

      <div class="relative z-10 inline-block text-left w-72" role="menu" id="profile-options-menu">
        <div class="absolute end-0 z-10rounded-md border border-gray-100 shadow-lg border-gray-800 bg-[#181a1b]"
          id="profile-menu">
          <div class="p-2">
            <a class="block rounded-lg px-4 py-2 text-sm text-gray-400 hover:bg-[#131516] hover:text-white"
              role="menuitem" id="home-menu-item">
              Página Inicial
            </a>
          </div>
          <div class="p-2">
            <a class="block rounded-lg px-4 py-2 text-sm text-gray-400 hover:bg-[#131516] hover:text-white"
              role="menuitem" id="routes-menu-item">
              Gerenciar Rotas Monitoradas
            </a>
          </div>
          <div class="p-2">

            <button id="logout-menu-button"
              class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-700 hover:bg-red-200"
              role="menuitem" id="logout-menu-item">
              Log Out
            </button>

          </div>
        </div>
      </div>
    </div>

  </header>

  <main class="p-12">
    <div class="flex flex-col gap-4">
      <h1 class="text-3xl font-bold text-gray-200">Rotas Monitoradas</h1>

      <section class="flex gap-6 w-full">

        <table class="w-2/3 divide-y-2 divide-white text-sm h-fit" id="table">
          <thead class="text-left">
            <tr>
              <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 dark:text-white">ID</th>
              <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 dark:text-white">
                Url
              </th>
              <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 dark:text-white">Data de Criação</th>
              <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 dark:text-white">Ações</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-300" id="table-body">

            

          </tbody>
        </table>

        <div class="w-1/3 px-4 sm:px-6 lg:px-8">

          <div class="mx-auto max-w-lg text-center">
            <h1 class="text-2xl font-bold sm:text-3xl text-gray-200">Cadastrar Nova Rota</h1>
          </div>

          <form class="mx-auto mb-0 mt-8 max-w-md space-y-4" id="add-route-form">
            <div>
              <label for="url" class="sr-only">Url</label>

              <div class="relative">
                <input type="url" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" id="url"
                  placeholder="Enter url" />
              </div>
            </div>

            <div class="flex items-center justify-center">
              <button type="submit" id="add-route-button"
                class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white">
                Adicionar
              </button>
            </div>
          </form>
        </div>

      </section>

    </div>

</body>
